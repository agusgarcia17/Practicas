<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Musica</title>
</head>
<body>
	<div class="mainContainer">
		<div class="side">
			<div class="icono">
				<img id="logo" src="img/music-player.svg" alt="logo">
			</div>
			<div class="Orden">
				<p>Ordenar por</p>
				<select name="Orden de productos">
					<option value="Mayor Precio">Mayor Precio</option>
  					<option value="Menor Precio">Menor Precio</option>
  					<option value="Mas Reciente">Mas Reciente</option>
  					<option value="Mas Antiguo">Mas Antiguo</option>
				</select>
			</div>
			<div class="selector">
				<p>Cantante</p>
				<ul>
					<li><input type="checkbox" id="cbox1" name="Adele"> Adele </li>
					<li><input type="checkbox" id="cbox2" name="Sam Smith"> Sam Smith </li>
				</ul>
			</div>
			<div class="selector">
				<p>Album</p>
				<ul>
					<li><input type="checkbox" id="cbox3" name="19"> 19 </li>
					<li><input type="checkbox" id="cbox4" name="21"> 21 </li>
					<li><input type="checkbox" id="cbox5" name="25"> 25 </li>
					<li><input type="checkbox" id="cbox6" name="In the Lonely Hour"> In the Lonely Hour </li>
					<li><input type="checkbox" id="cbox7" name="The Thrill of it All"> The Thrill of it All </li>
					<li><input type="checkbox" id="cbox8" name="Writing's on the Wall"> Writing's on the Wall </li>
				</ul>
			</div>
		</div>
		<div class="principal">
			<figure class="lista">
				<img class="album" src="img/19.jpg">
				<figcaption>
					<p>Precio: $275.00</p>		
				</figcaption>
			</figure>
			<figure class="lista">
				<img class="album" src="img/21.jpg">
				<figcaption>
					<p>Precio: $350.00</p>		
				</figcaption>
			</figure>
			<figure class="lista">
				<img class="envio" src="img/delivery.svg" alt="envio">
				<img class="album" src="img/25.jpg">
				<figcaption>
					<p>Precio: $500.00</p>		
				</figcaption>
			</figure>
			<figure class="lista">
				<img class="envio" src="img/delivery.svg" alt="envio">
				<img class="album" src="img/Lonely.jpg">
				<figcaption>
					<p>Precio: $400.00</p>		
				</figcaption>
			</figure>
			<figure class="lista">
				<img class="envio" src="img/delivery.svg" alt="envio">
				<img class="album" src="img/thrill.jpg">
				<figcaption>
					<p>Precio: $250.00</p>		
				</figcaption>
			</figure>
			<figure class="lista">
				<img class="album" src="img/writings.jpg">
				<figcaption>
					<p>Precio: $300.00</p>		
				</figcaption>
			</figure>
		</div>
	</div>

</body>
</html>
