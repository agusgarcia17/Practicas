<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario Multas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos.css" />
    
</head>
<body>
    <div class="mainContainer">
            <h1> Consulta de multas</h1>
        <form class = "Datos">
            <label>Patente </label>
                <input type="text" name = "patente" placeholder="Patente" id = "patente">
            </br>
            <label> Tipo de Vehiculo </label>
                <select id="tipo">
                    <option value="1"> Auto </option>
                    <option value="2">Camion </option>
                </select>
                <input type="text" name="ejes" id="ejes" placeholder="ejes">
            </br>
                <input type="submit" class="btn" value="Consultar">
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/auto.js"></script>
    <script src="js/camion.js"></script>
</body>
</html>
