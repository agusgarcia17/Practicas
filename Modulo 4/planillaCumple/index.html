<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grilla Cumples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <div class = "mainContainer">
        <div id= 'inputs'>
                <input class= 'inputs' type="text" name="text" placeholder="Nombre" id="Nombre" > 
                <input class= 'inputs' type="date" name='fecha' placeholder="Fecha de Nacimiento" id="fechaNac">
                <input class= 'inputs' id="elegida" type='text' name='imagen' placeholder="Imagen seleccionada">
        </div>
        <div class="imagenes">
            <h3>Imagenes Favoritas</h3>
            <div class='linea'>
                    <img src="img/Batman.png" data-nombre="Batman">
                    <img src="img/Catwoman.png" data-nombre='Catwoman'>
                    <img src="img/Harley.png" data-nombre="Harley">
                    <img src="img/Joker.png" data-nombre="Joker">
            </div>
            <div class='linea'>
                    <img src="img/Darth Vader.png" data-nombre="Darth Vader" >
                    <img src="img/Stormtroopers.png" data-nombre="Stormtroopers">
                    <img src="img/R2.png" data-nombre="R2">
                    <img src="img/Yoda.png" data-nombre="Yoda">
            </div>
        </div>
        <div class = alinearBtn> 
            <input type="button" name="Guardar" value="Guardar" id ='Guardar'> 
        </div>

    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
